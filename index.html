<!DOCTYPE html>
<html>
    <head>
        <title>Goofy WebSocket Test</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://howlerjs.com/howler.core.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="playSound()">
        <div class="container">
            <img src="https://via.placeholder.com/150" class="profile-pic" alt="Profile Pic">

            <input type="number" id="countVarInput" class="fun-input" value="0">
            <button onclick="sendUncancelRequest()" class="fun-button">Uncancel</button>
        </div>
    </body>
</html>
